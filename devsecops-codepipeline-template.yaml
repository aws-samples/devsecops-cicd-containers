          ### Build stage for DAST analysis with OWASP Zap  
          - Name: Build-DAST
            Actions:
              - Name: DASTAnalysis
                InputArtifacts:
                  - Name: SourceOutput
                ActionTypeId:
                  Category: Test
                  Owner: AWS
                  Version: '1'
                  Provider: CodeBuild
                Configuration:
                  ProjectName: !Ref DASTBuildProject
                RunOrder: 5

          ### Manual approval change
          - Name: Manual-Approval
            Actions:
              - Name: ApprovalRequired2
                ActionTypeId:
                  Category: Approval
