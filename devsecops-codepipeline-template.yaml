          #         Category: Build
          #         Owner: AWS
          #         Version: '1'
          #         Provider: CodeBuild
          #       OutputArtifacts: 
          #         - Name: SASTArtifacts
          #       Configuration:
          #         ProjectName: !Ref SASTBuildProject
          #       RunOrder: 2
                   
          # - Name: Build-SAST-and-Deploy-STG
          #   Actions:
          #     - Name: ECRSASTAnalysis
          #       InputArtifacts:
          #         - Name: SourceOutput
          #       ActionTypeId:
          #         Category: Build
          #         Owner: AWS
          #         Version: '1'
